<header class="header" data-aos="fade-down" data-aos-duration="1000">
  <div class="header__wrapper">
    <div class="header__container _container">
      <div class="header__body">
        <div class="header__logo">Beuitty.</div>

        <nav class="header__navigation">
          <a href="#" class="header__nav header__home">Home</a>
          <a href="#" class="header__nav header__product">Product</a>
          <a href="#" class="header__nav header__about">About</a>
          <a href="#" class="header__nav header__cotact">Contact</a>
          <div class="header__nav"><button class="header__button">Free Trial</button></div>
        </nav>

        <div class="header__burger" onclick="burgerFn()">
          <img src="./img/header/burger.svg" alt="">
          <img src="./img/header/burger-hover.svg" alt="" class="hover">
        </div>

      </div>
    </div>
  </div>
</header>

<script>
  let header = document.querySelector('.header')
  addEventListener("scroll", (event) => {
    if (window.pageYOffset >= 100) {
      header.classList.add('fixed')
    } else {
      header.classList.remove('fixed')
    }
  });

  let burgerMenu = document.querySelector(".header__navigation")
  function burgerFn() {
    burgerMenu.classList.toggle('active')
    document.body.classList.toggle('hidden')
  }

</script>
